<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Hero section for a pet shop</title>
</head>

<body>

  <!-- Hero Section -->
  <section class="hero">
    <!-- Text -->
    <div class="text-container">
      <h1 class="title">
        <span>We care</span>
        <span>about</span>
        <span>Your pet</span>
      </h1>
      <p class="copy">Your copy goes here!</p>
    </div>
    <!-- Image -->
    <div class="image-container">
      <img class="thumb" src="./resources/img-1.png" alt="dog">
    </div>
    <!-- Paws -->
    <div class="paws">
      <i class="fa-solid fa-paw paw-1"></i>
      <i class="fa-solid fa-paw paw-2"></i>
      <i class="fa-solid fa-paw paw-3"></i>
      <i class="fa-solid fa-paw paw-4"></i>
      <i class="fa-solid fa-paw paw-5"></i>
    </div>
  </section>

</body>

</html>
